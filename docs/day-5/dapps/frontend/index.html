<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avalanche Wallet Connect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <div class="header">
      <div class="logo-area">
        <span class="logo-icon">❄️</span>
        <h1>Avalanche App</h1>
      </div>
      <div class="network-badge">
        <span class="dot"></span>
        <span id="network">Fuji Testnet</span>
      </div>
    </div>

    <div class="main-content">
      <div class="wallet-card">
        <div class="balance-display">
          <span class="label">Total Balance</span>
          <h2 id="balance-display"><span id="balance">0.00</span> AVAX</h2>
        </div>

        <div class="address-box">
          <span class="label">Wallet Address</span>
          <p id="address">Not Connected</p>
        </div>

        <div class="status-row">
          <span>Status</span>
          <span id="status" class="status-pill">Disconnected</span>
        </div>
      </div>

      <button id="connectBtn" class="primary-btn">Connect Wallet</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
